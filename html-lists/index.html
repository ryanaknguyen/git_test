<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
  </head>

  <body>
    <h1>Lists</h1>
    <!-- An unordered shopping list of your favorite foods -->
    <ul>
      <li>Steak</li>
      <li>Pizza</li>
      <li>Ramen</li>
    </ul>

    <!-- An ordered list of todo's you need to get done today -->
    <ol>
      <li>Apply for jobs</li>
      <li>Learn some code</li>
      <li>Don't give up</li>
    </ol>

    <!-- An unordered list of places you'd like to visit someday -->
    <ul>
      <li>Japan</li>
      <li>Korea</li>
      <li>Thailand</li>
    </ul>

    <!-- An ordered list of your all time top 5 video games or movies -->
    <ol>
      <li>Minecraft</li>
      <li>Pokemon</li>
      <li>Mario Kart</li>
      <li>Fortnite</li>
      <li>Brawl Stars</li>
    </ol>
  </body>
</html>
